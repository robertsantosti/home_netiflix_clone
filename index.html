<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />

    <title>Netflix</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">Netflix</h2>
        <nav>
          <a href="">Início</a>
          <a href="">Séries</a>
          <a href="">Filmes</a>
          <a href="">Documentarios</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="main-banner">
        <div class="container">
          <h3 class="title">House of Cards</h3>
          <p class="description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis at
            quos harum molestias pariatur odio, accusantium odit sunt fuga atque
            blanditiis deleniti? Quasi animi corporis aliquam facilis quae?
            Voluptatem, fugit!
          </p>
          <div class="buttons">
            <button class="btn" role="button">
              <span class="fas fa-play"></span> Assistir Agora
            </button>
            <button class="btn" role="button">
              <span class="fas fa-info-circle"></span> Mais informações
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="films-carroussel">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img
            src="img/mini1.jpg"
            class="box-film"
            alt="The umbrella academy"
          />
        </div>
        <div class="item">
          <img
            src="img/mini2.jpg"
            class="box-film"
            alt="Star wars asceçao swkywalker"
          />
        </div>
        <div class="item">
          <img src="img/mini3.jpg" class="box-film" alt="Pokemon" />
        </div>
        <div class="item">
          <img src="img/mini4.jpg" class="box-film" alt="Guerra civil" />
        </div>
        <div class="item">
          <img src="img/mini5.jpg" class="box-film" alt="O hobbit" />
        </div>
        <div class="item">
          <img src="img/mini6.jpg" class="box-film" alt="Breaking Bad" />
        </div>
        <div class="item">
          <img src="img/mini7.jpg" class="box-film" alt="House" />
        </div>
        <div class="item">
          <img src="img/mini8.jpg" class="box-film" alt="Sobrenatural" />
        </div>
        <div class="item">
          <img
            src="img/mini9.jpg"
            class="box-film"
            alt="Smallville as aventuras do superboy"
          />
        </div>
        <div class="item">
          <img
            src="img/mini10.jpg"
            class="box-film"
            alt="Vingadores guerra infinita"
          />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/f82486fc2e.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
